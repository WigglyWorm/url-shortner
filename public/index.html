 <!DOCTYPE html>
<html ng-app="shortUrlApp">
     <head>
        <title>URL-Shortner</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
        <body>
            <div class="ui container">
                <h1>FreeCodeCamp API Basejump: URL Shortener Microservice</h1>
                 <hr>
        
                <p>User stories:</p>
                <ul>
                    <li>I can pass a URL as a parameter and I will receive a shortened URL in the JSON response.</li>
                    <li>When I visit that shortened URL, it will redirect me to my original link.</li>
                </ul>
                
                <div ng-controller="shortAppCtrl">
                    <h3>Try It</h3>
                    <input placeholder=" Enter URL" ng-model="urlToShorten" type="text" name="url">
                    <a class="ui button green" ng-href='/new/{{urlToShorten}}'>Go</a>
                </div>
            </div>
    </body>
</html>
